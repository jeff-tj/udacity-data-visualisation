<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
      circle {
        fill: rgb(247,148,32);
        stroke: black;
        stroke-width: 0.7;
        opacity: 0.7; /* allows us to see overlapping circles */
      }
    </style>
    <script type="text/javascript">  
      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1280 - margin,
            height = 800 - margin;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        // Like scales - coverts coords into a pixel
        var projection = d3.geo.mercator()
        // Add scale and translate to better position the map
        // Scale like zoom, translate like moving the map around
                               .scale(170)
                               .translate([width / 2, height / 2]);

        // Construct an svg element to render the objects
        var path = d3.geo.path().projection(projection);

        var map = svg.selectAll("path")
                     .data(geo_data.features) // Extract the .features array
                     .enter()
                     .append("path")
                     .attr("d", path)
                     // Add style to change the appearance of the map
                     .style("fill", "rgb(9,157,217")
                     .style("stroke", "black")
                     .style("stroke-width", 0.5);
        // Note - the path variable processes the data that is bound to each element
        function plot_points(data) {
            // Draw circles data
            var nested = d3.nest()
                           .key(function(d) {
                                return d["date"].getUTCFullYear();
                           })
                           .rollup(function(leaves) {

                                var total = d3.sum(leaves, function(d) {
                                  return d["attendance"];
                                });

                                var coords = leaves.map(function(d) {
                                  return projection([+d.long, +d.lat]);
                                });

                                var center_x = d3.mean(coords, function(d) {
                                  return d[0];
                                });

                                var center_y = d3.mean(coords, function(d) {
                                  return d[1];
                                });

                                var teams = d3.set();

                                leaves.forEach(function(d) {
                                    teams.add(d["team1"]);
                                    teams.add(d["team2"]);
                                });

                                return {
                                  "attendance": total,
                                  "x": center_x,
                                  "y": center_y, 
                                  "teams": teams.values() // Set returned as an array of values
                                };
                           })
                           .entries(data);
            
            var attendance_extent = d3.extent(nested, function(d) {
                return d.values["attendance"];
            });

            var attendance_max = d3.max(nested, function(d) {
                return d.values['attendance'];
            });

            var radius = d3.scale.sqrt()
                           .domain([0, attendance_max])
                           .range([0, 12]);

            function key_func(d) {
              return d["key"];
            };

            svg.append("g")
               .attr("class", "bubble")
               .selectAll("circle")
               .data(nested.sort(function(a, b) {
                  return a.values["attendance"] - b.values["attendance"];
               }), function(d) {
                  return d["key"];
               })
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                  return d.values["x"];
               })
               .attr("cy", function(d) {
                  return d.values["y"];
               })
               .attr("r", function(d) {
                  return radius(d.values["attendance"])
               });

            function update(year) {
              // Filter data and remove elements
              var filtered = nested.filter(function(d) {
                return new Date(d["key"]).getUTCFullYear() === year;
              });
              
              var circles = svg.selectAll("circle")
                               .data(filtered, key_func);

              circles.exit().remove();

              circles.enter()
                  .append("circle")
                  .attr("cx", function(d) { return d.values["x"]; })
                  .attr("cy", function(d) { return d.values["y"]; })
                  .attr("r", function(d) { return radius(d.values["attendance"]); });

              var countries = filtered[0].values["teams"];

              svg.selectAll("path")
                 .style("fill", function(d) {
                      if(countries.indexOf(d.properties.name) !== -1) {
                        return "rgb(9,157,217";
                      } else {
                        return "white";
                      }
                 });
              // Note I prefer seeing the outlines of the countries not playing
              // Can also apply to outlines per course guidelines
            };
            debugger;
        };

        var format = d3.time.format("%d-%m-%Y (%H:%M h)");

        d3.tsv("world_cup_geo.tsv", function(d) {
            // transform data
            d['date'] = format.parse(d['date']);
            d['attendance'] = +d['attendance'];
            return d;
        }, plot_points);
      };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */
    
d3.json("world_countries.json", draw);
  </script>
</body>
</html>
